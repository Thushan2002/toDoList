<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Task to do</h1>
        <div class="add">
            <form action="" id="inputForm">
                <input type="text" name="task" id="inputValue" placeholder="Enter Tasks" autocomplete="off">
                <button class="btn-1" type="submit">Add</button>
            </form>
        </div>
        <div class="tasks">
            <p class="noTasks">No Tasks for Today.</p>
            <div class="availableTasks">
                <!-- list items will appear here -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
